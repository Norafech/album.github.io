<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album for Tycho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Botanic Garden</h1>
        <div class="gallery">
            <img src="images/b1.jpeg" alt="orange flowers" class="gallery-item">
            <img src="images/b2.jpeg" alt="flowers 1" class="gallery-item">
            <img src="images/b3.jpeg" alt="flowers red and yellow" class="gallery-item">
            <img src="images/b4.jpeg" alt="flower 2" class="gallery-item">
            <img src="images/b5.jpeg" alt="flower 3" class="gallery-item">
            <img src="images/b6.jpeg" alt="flower 4" class="gallery-item">
            <img src="images/b7.jpeg" alt="flower 5" class="gallery-item">
            <img src="images/NT1.jpeg" alt="Tycho and Nora taking a selfie" class="gallery-item">
            <img src="images/b8.jpeg" alt="flower 6" class="gallery-item">
            <img src="images/b9.jpeg" alt="flower 7" class="gallery-item">
            <img src="images/NT2.jpeg" alt="Tycho and Nora taking a selfie 2" class="gallery-item">
            <img src="images/b10.jpeg" alt="flower 8" class="gallery-item">
            <img src="images/b11.jpeg" alt="flower 9" class="gallery-item">
            <img src="images/b12.jpeg" alt="flower 10" class="gallery-item">
            <img src="images/b13.jpeg" alt="flower 11" class="gallery-item">
            <img src="images/b14.jpeg" alt="flower 12" class="gallery-item">
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
