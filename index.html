<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Romántica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Botanic Album</h1>
        <div class="gallery">
            <img src="images/image1.jpg" alt="Imagen 1" class="gallery-item">
            <img src="images/image2.jpg" alt="Imagen 2" class="gallery-item">
            <img src="images/image3.jpg" alt="Imagen 3" class="gallery-item">
            <img src="images/image4.jpg" alt="Imagen 4" class="gallery-item">
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div id="caption"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
